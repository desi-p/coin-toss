<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Coin Flip</title>
</head>
<body>
  <section class="coin-container">
    <section id="coin" class="coin">  
      <section class="heads">
        <img src="images/heads.png" alt="image of coin head-side up">
      </section>
      <section class="tails">
        <img src="images/tails.png" alt="image of coin tails-side up">
      </section>
    </section>
    
    <section class="stats">
      <p id="heads-count">Heads: 0</p>
      <p id="tails-count">Tails: 0</p>
    </section>

    <section class="buttons">
      <button id="flip-button">Flip Coin</button>
      <button id="reset-button">Reset</button>
    </section>

  </section>
</body>
</html>
